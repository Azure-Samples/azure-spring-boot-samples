# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI

on: [push, pull_request]

jobs:
  java-ci-with-maven-adopt:
    runs-on: ubuntu-latest

    steps:
    - run: | 
          git init azure-sdk-for-java
          cd azure-sdk-for-java
          git remote add origin https://github.com/Azure/azure-sdk-for-java.git
          git config core.sparsecheckout true
          echo "sdk/parents/azure-client-sdk-parent" >> .git/info/sparse-checkout
          echo "sdk/spring" >> .git/info/sparse-checkout
          echo "sdk/spring-experimental" >> .git/info/sparse-checkout
          echo "eng" >> .git/info/sparse-checkout
          echo "sdk/boms" >> .git/info/sparse-checkout
          git pull --depth=1 origin feature/spring-boot-3
          ls
          pwd
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Display maven environment
      run: mvn -v
    - name: Build Spring Cloud Azure libraries with Maven
      run: |
          pwd
          ls
          pwd
          mvn clean install -Dmaven.javadoc.skip=true -DskipTests \
            -Dcheckstyle.skip=true \
            -ntp \
            -Dspotbugs.skip=true \
            -Drevapi.skip=true -Djacoco.skip=true \
            -Dparallel-test-playback \
            -Pdev \
            -f sdk/spring/pom.xml
    - name: Build Spring Cloud Azure Experimental libraries with Maven
      run: |
          cd azure-sdk-for-java
          mvn clean install -Dmaven.javadoc.skip=true -DskipTests \
                      -Dcheckstyle.skip=true \
                      -ntp \
                      -Dspotbugs.skip=true \
                      -Drevapi.skip=true -Djacoco.skip=true \
                      -Dparallel-test-playback \
                      -Pdev \
                      -f sdk/spring-experimental/pom.xml
    - name: Build Spring Cloud Azure BOM with Maven
      run: |
          cd azure-sdk-for-java
          mvn clean install -Dmaven.javadoc.skip=true -DskipTests \
                      -Dcheckstyle.skip=true \
                      -ntp \
                      -Dspotbugs.skip=true \
                      -Drevapi.skip=true -Djacoco.skip=true \
                      -Dparallel-test-playback \
                      -Pdev \
                      -f sdk/boms/pom.xml
    - name: Verify samples with Maven
      run: mvn -f pom.xml --batch-mode --update-snapshots verify

