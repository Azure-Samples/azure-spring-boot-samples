# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build with maven

on: [push, pull_request]

jobs:
  java-ci-with-maven-adopt:
    runs-on: ubuntu-latest
    name: Build Spring Cloud Azure Samples on Java ${{ matrix.Java }}
    strategy:
      matrix:
        java-version: ['8', '11', '17']
        spring-cloud-azure-version: ['4.x', '6.x']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven - Java ${{ matrix.java-version }}
      run: mvn -f azure-spring-boot-samples-${{ matrix.spring-cloud-azure-version }}-pom.xml --batch-mode --update-snapshots verify

