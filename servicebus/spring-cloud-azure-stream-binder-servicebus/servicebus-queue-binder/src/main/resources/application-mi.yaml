spring:
  cloud:
    azure:
      credential:
        managed-identity-client-id: [ managed-identity-client-id ]
      profile:
        tenant-id: [ tenant-id ]

#     Uncomment below configurations if you want to enable auto creating resources.
#
#      auto-create-resources: true
#      environment: Azure
#      region: [region]

      servicebus:
        namespace: [servicebus-namespace]
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          destination: [ servicebus-queue-name ]
        supply-out-0:
          destination: [ servicebus-queue-name-same-as-above ]
      servicebus:
        bindings:
          consume-in-0:
            consumer:
              checkpoint-mode: MANUAL
          supply-out-0:
            producer:
              entity-type: queue
      poller:
        fixed-delay: 1000
        initial-delay: 0